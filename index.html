<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button class="operator">AC</button>
            <button class="operator">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div>
            <button class="special">7</button>
            <button class="special">8</button>
            <button class="special">9</button>
            <button class="operator">*</button>
        </div>
        <div>
            <button class="special">4</button>
            <button class="special">5</button>
            <button class="special">6</button>
            <button class="operator">-</button>
        </div>
        <div>
            <button class="special">1</button>
            <button class="special">2</button>
            <button class="special">3</button>
            <button class="operator">+</button>
        </div>
        <div>
            <button class="special">00</button>
            <button class="special">0</button>
            <button class="special">.</button>
            <button class="equalbutton">=</button>
        </div>
            </div>
            <script src="script.js"></script>
    
</body>
</html>
